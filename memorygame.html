<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Game</title>
<style>
  /* -------- Base Styles -------- */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f3e8ff; /* light purple background */
    color: #6a0dad; /* purple text */
    overflow-x: hidden;
    position: relative;
  }
  h1,h2,h3 { color: #6a0dad; }
  section { padding: 80px 20px; position: relative; z-index:2; }

  /* -------- Navbar -------- */
  nav {
    display:flex; justify-content:space-between; align-items:center;
    padding:20px 40px; background:rgba(255,255,255,0.85); backdrop-filter:blur(6px);
    position:sticky; top:0; z-index:1000; box-shadow:0 2px 8px rgba(0,0,0,0.05);
  }
  nav .logo { font-size:1.5rem; font-weight:bold; color:#6a0dad; }
  .back-btn {
    background:#d9b3ff; color:#6a0dad; border:none; padding:10px 20px;
    border-radius:20px; font-weight:bold; font-size:0.95rem; cursor:pointer;
    transition: all 0.3s ease; box-shadow:0 3px 10px rgba(0,0,0,0.1);
  }
  .back-btn:hover { background:#c080ff; transform:scale(1.05); }

  /* -------- Floating Blobs -------- */
  .blob {
    position: fixed; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(106,13,173,0.25), rgba(170,85,255,0.1));
    filter: blur(60px); z-index:1;
    animation: float 18s ease-in-out infinite, pulse 10s ease-in-out infinite;
    will-change: transform;
  }
  .blob1 { width:400px; height:400px; top:-100px; left:-100px; }
  .blob2 { width:300px; height:300px; bottom:-100px; right:-80px; }
  @keyframes float {0%,100%{transform:translateY(0) translateX(0);}50%{transform:translateY(-40px) translateX(30px);} }
  @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.1);} }

  /* -------- Game Container -------- */
  .game-container {
    max-width:500px; margin:50px auto; background:#fff; padding:30px;
    border-radius:15px; box-shadow:0 6px 20px rgba(0,0,0,0.08); text-align:center;
    animation: fadeIn 1.2s ease forwards;
  }

  .grid {
    display:grid; grid-template-columns:repeat(4, 100px); grid-gap:15px; justify-content:center; margin-top:20px;
  }
  .card {
    width:100px; height:100px; background:#d9b3ff; border-radius:15px; display:flex; align-items:center; justify-content:center;
    font-size:2rem; cursor:pointer; transition: background 0.3s;
  }
  .card.flipped { background:#6a0dad; color:#fff; }

  .message { margin-top:20px; font-size:1.1rem; min-height:30px; }

  button.reset-btn {
    margin-top:20px; padding:10px 20px; border:none;
    border-radius:20px; background:#6a0dad; color:#fff;
    font-weight:bold; cursor:pointer; transition: all 0.3s ease;
  }
  button.reset-btn:hover { background:#4b0073; transform:scale(1.05); }

  footer { text-align:center; padding:20px; color:#666; font-size:0.9rem; margin-top:50px; }

  @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>

<nav>
  <div class="logo">Memory Game</div>
  <button class="back-btn" onclick="window.location.href='PortfolioWebsite.html'">‚Üê Back to Portfolio</button>
</nav>

<section>
  <div class="game-container">
    <h2>Memory Matching Game</h2>
    <p>Click to flip the cards and find pairs!</p>
    <div class="grid" id="grid"></div>
    <div class="message" id="message"></div>
    <button class="reset-btn" onclick="startGame()">Restart Game</button>
  </div>
</section>

<footer>¬© 2025 Memory Game</footer>

<script>
const grid = document.getElementById('grid');
const message = document.getElementById('message');
let cards = [];
let flipped = [];
let matchedPairs = 0;

function startGame(){
  const icons = ['üçé','üçå','üçá','üçâ','üçì','üçí','ü•ù','üçç'];
  cards = [...icons, ...icons];
  cards.sort(() => 0.5 - Math.random());
  grid.innerHTML = '';
  matchedPairs = 0;
  message.textContent = '';
  cards.forEach((icon,i)=>{
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.icon = icon;
    card.addEventListener('click', flipCard);
    grid.appendChild(card);
  });
}

function flipCard(){
  if(flipped.length<2 && !this.classList.contains('flipped')){
    this.classList.add('flipped');
    this.textContent = this.dataset.icon;
    flipped.push(this);
    if(flipped.length===2){
      setTimeout(checkMatch,500);
    }
  }
}

function checkMatch(){
  const [first,second] = flipped;
  if(first.dataset.icon===second.dataset.icon){
    matchedPairs++;
    message.textContent = `Pairs matched: ${matchedPairs}/8`;
  } else {
    first.classList.remove('flipped'); first.textContent='';
    second.classList.remove('flipped'); second.textContent='';
  }
  flipped=[];
}

startGame();
</script>

</body>
</html>
