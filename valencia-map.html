<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valencia Interactive Map</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #333;
      overflow-x: hidden;
      position: relative;
    }
    h1, h2 { color: #007f4f; }
    a { color: #007f4f; text-decoration: none; transition: color 0.3s ease; }
    a:hover { color: #00663e; }

    /* -------- Navigation -------- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: box-shadow 0.3s ease;
    }
    nav.scrolled { box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); }
    .logo { font-size: 1.5rem; font-weight: bold; color: #007f4f; }
    .back-btn {
      background: #eafff2;
      color: #007f4f;
      padding: 10px 22px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .back-btn:hover {
      background: #c6ffd9;
      transform: translateY(-3px);
    }

    /* -------- Floating Blobs -------- */
    .blob {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 200, 100, 0.25), rgba(0, 127, 79, 0.1));
      filter: blur(60px);
      z-index: 1;
      animation: float 18s ease-in-out infinite, pulse 10s ease-in-out infinite;
    }
    .blob1 { width: 400px; height: 400px; top: -100px; left: -100px; }
    .blob2 { width: 300px; height: 300px; bottom: -100px; right: -80px; }
    .blob3 { width: 250px; height: 250px; top: 50%; left: 70%; transform: translate(-50%, -50%); }
    @keyframes float { 0%,100% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-40px) translateX(30px); } }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    /* -------- Scroll Progress Bar -------- */
    #progress-bar {
      position: fixed;
      top: 0; left: 0;
      height: 3px;
      background: #007f4f;
      width: 0%;
      z-index: 1200;
      transition: width 0.1s;
    }

    /* -------- Hero Section -------- */
    .hero {
      text-align: center;
      padding: 120px 20px;
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
    }

    /* -------- Map Section -------- */
    .map-section {
      max-width: 1000px;
      margin: 40px auto 100px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      position: relative;
      z-index: 2;
    }
    iframe {
      width: 100%;
      height: 75vh;
      border: none;
      border-radius: 12px;
    }

    /* -------- Footer -------- */
    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9rem;
      color: #666;
      background: rgba(255, 255, 255, 0.5);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="progress-bar"></div>

  <!-- Floating Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>
  <div class="blob blob3"></div>

  <!-- Navbar -->
  <nav>
    <div class="logo">Valencia Map</div>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Portfolio</button>
  </nav>

  <!-- Hero -->
  <section class="hero">
    
    <p></p>
  </section>

  <!-- Map Section -->
  <section class="map-section">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63325.40864384535!2d123.19003562782852!3d9.283616052661207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33aa22576e6616e7%3A0x86b91dbffb9b780d!2sValencia%2C%20Negros%20Oriental!5e0!3m2!1sen!2sph!4v1715957747953!5m2!1sen!2sph" 
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- Footer -->
  <footer> © 2025 Valencia Interactive Map</footer>

  <script>
    // Progress Bar Scroll Effect
    const progress = document.getElementById('progress-bar');
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const docHeight = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = (scrollTop / docHeight) * 100;
      progress.style.width = scrollPercent + '%';
    });
  </script>
</body>
</html>
