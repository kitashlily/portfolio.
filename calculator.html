<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
  /* -------- Base Styles -------- */
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #e0f7f5; /* light teal background */
    color: #00796b; /* teal text */
    overflow-x: hidden;
    position: relative;
  }
  h1,h2,h3 { color: #00796b; }
  section { padding: 80px 20px; position: relative; z-index:2; }

  /* -------- Navbar -------- */
  nav {
    display:flex; justify-content:space-between; align-items:center;
    padding:20px 40px; background:rgba(255,255,255,0.85); backdrop-filter:blur(6px);
    position:sticky; top:0; z-index:1000; box-shadow:0 2px 8px rgba(0,0,0,0.05);
  }
  nav .logo { font-size:1.5rem; font-weight:bold; color:#00796b; }
  .back-btn {
    background:#b2dfdb; color:#00796b; border:none; padding:10px 20px;
    border-radius:20px; font-weight:bold; font-size:0.95rem; cursor:pointer;
    transition: all 0.3s ease; box-shadow:0 3px 10px rgba(0,0,0,0.1);
  }
  .back-btn:hover { background:#80cbc4; transform:scale(1.05); }

  /* -------- Floating Blobs -------- */
  .blob {
    position: fixed; border-radius:50%;
    background: radial-gradient(circle at 30% 30%, rgba(0,121,107,0.25), rgba(0,188,212,0.1));
    filter: blur(60px); z-index:1;
    animation: float 18s ease-in-out infinite, pulse 10s ease-in-out infinite;
    will-change: transform;
  }
  .blob1 { width:400px; height:400px; top:-100px; left:-100px; }
  .blob2 { width:300px; height:300px; bottom:-100px; right:-80px; }
  @keyframes float {0%,100%{transform:translateY(0) translateX(0);}50%{transform:translateY(-40px) translateX(30px);} }
  @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.1);} }

  /* -------- Calculator Container -------- */
  .calculator-container {
    max-width:320px; margin:50px auto; background:#fff; padding:30px;
    border-radius:15px; box-shadow:0 6px 20px rgba(0,0,0,0.08); text-align:center;
    animation: fadeIn 1.2s ease forwards;
  }

  .display {
    width:100%; height:50px; margin-bottom:20px; font-size:1.5rem;
    text-align:right; padding:10px; border-radius:10px; border:1px solid #00796b;
  }

  .buttons {
    display:grid; grid-template-columns:repeat(4,1fr); grid-gap:15px;
  }
  .btn {
    padding:20px; font-size:1.2rem; border:none; border-radius:10px;
    cursor:pointer; transition:all 0.3s ease; background:#b2dfdb; color:#00796b; font-weight:bold;
  }
  .btn:hover { background:#80cbc4; transform:scale(1.05); }
  .btn.operator { background:#00796b; color:#fff; }
  .btn.operator:hover { background:#004d40; }

  footer { text-align:center; padding:20px; color:#666; font-size:0.9rem; margin-top:50px; }

  @keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>

<nav>
  <div class="logo">Calculator</div>
  <button class="back-btn" onclick="window.location.href='PortfolioWebsite.html'">← Back to Portfolio</button>
</nav>

<section>
  <div class="calculator-container">
    <h2>Simple Calculator</h2>
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="btn" onclick="appendNumber('7')">7</button>
      <button class="btn" onclick="appendNumber('8')">8</button>
      <button class="btn" onclick="appendNumber('9')">9</button>
      <button class="btn operator" onclick="appendOperator('/')">÷</button>

      <button class="btn" onclick="appendNumber('4')">4</button>
      <button class="btn" onclick="appendNumber('5')">5</button>
      <button class="btn" onclick="appendNumber('6')">6</button>
      <button class="btn operator" onclick="appendOperator('*')">×</button>

      <button class="btn" onclick="appendNumber('1')">1</button>
      <button class="btn" onclick="appendNumber('2')">2</button>
      <button class="btn" onclick="appendNumber('3')">3</button>
      <button class="btn operator" onclick="appendOperator('-')">−</button>

      <button class="btn" onclick="appendNumber('0')">0</button>
      <button class="btn" onclick="appendNumber('.')">.</button>
      <button class="btn operator" onclick="calculate()">=</button>
      <button class="btn operator" onclick="appendOperator('+')">+</button>

      <button class="btn" style="grid-column:span 4;" onclick="clearDisplay()">Clear</button>
    </div>
  </div>
</section>

<footer>© 2025 Calculator</footer>

<script>
const display = document.getElementById('display');
let currentInput = '';
let operator = '';
let previous = '';

function appendNumber(num){
  currentInput += num;
  display.value = currentInput;
}

function appendOperator(op){
  if(currentInput === '' && previous !== '') operator = op;
  else if(currentInput !== ''){
    if(previous !== ''){
      calculate();
    }
    operator = op;
    previous = currentInput;
    currentInput = '';
  }
}

function calculate(){
  if(previous === '' || currentInput === '' || operator === '') return;
  let result = 0;
  const a = parseFloat(previous), b = parseFloat(currentInput);
  switch(operator){
    case '+': result = a + b; break;
    case '-': result = a - b; break;
    case '*': result = a * b; break;
    case '/': result = b!==0 ? a / b : 'Error'; break;
  }
  display.value = result;
  previous = result.toString();
  currentInput = '';
  operator = '';
}

function clearDisplay(){
  currentInput = '';
  previous = '';
  operator = '';
  display.value = '';
}
</script>

</body>
</html>
