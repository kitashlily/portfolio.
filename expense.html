<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fff9f4;
      color: #333;
      overflow-x: hidden;
    }

    h1, h2 { color: #cc6600; }
    a { color: #cc6600; text-decoration: none; }
    section { padding: 60px 20px; position: relative; z-index: 2; }

    /* Floating peach blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 204, 153, 0.25), rgba(255, 204, 153, 0.1));
      filter: blur(60px);
      z-index: 1;
      animation: float 18s ease-in-out infinite, pulse 10s ease-in-out infinite;
    }
    .blob1 { width: 400px; height: 400px; top: -100px; left: -100px; }
    .blob2 { width: 300px; height: 300px; bottom: -100px; right: -80px; }
    @keyframes float {
      0%,100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(30px); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo { font-size: 1.5rem; font-weight: bold; color: #cc6600; }

    /* Back button */
    .back-btn {
      background: #fff1e6;
      color: #cc6600;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .back-btn:hover {
      background: #ffe0cc;
      transform: scale(1.05);
    }

    .form-container {
      background: #fff;
      padding: 30px;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      animation: fadeIn 1.2s ease forwards;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #cc6600;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }
    label { font-weight: 600; color: #994d00; }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ffd9b3;
      outline: none;
      transition: 0.3s;
      width: 100%;
    }
    input:focus, select:focus {
      border-color: #cc6600;
      box-shadow: 0 0 6px rgba(204,102,0,0.2);
    }
    button {
      grid-column: span 2;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #cc6600;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #b35900;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <nav>
    <div class="logo">Expense Tracker</div>
    <button class="back-btn" onclick="window.location.href='PortfolioWebsite.html'">← Back to Portfolio</button>
  </nav>

  <section>
    <div class="form-container">
      <h2>Add Expense</h2>
      <form id="expenseForm">
        <div>
          <label>Item</label>
          <input type="text" id="item" required>
        </div>
        <div>
          <label>Amount</label>
          <input type="number" id="amount" required>
        </div>
        <div>
          <label>Category</label>
          <select id="category">
            <option>Food</option>
            <option>Transportation</option>
            <option>Utilities</option>
            <option>Entertainment</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label>Date</label>
          <input type="date" id="date" required>
        </div>
        <button type="submit">Add Expense</button>
      </form>
    </div>
  </section>

  <footer>© 2025 Expense Tracker System</footer>

  <script>
    const form = document.getElementById("expenseForm");
    form.addEventListener("submit", e => {
      e.preventDefault();
      alert("Expense added successfully!");
      form.reset();
    });
  </script>
</body>
</html>
