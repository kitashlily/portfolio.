<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appliance Management System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8fcff;
      color: #333;
      overflow-x: hidden;
    }

    h1, h2 { color: #0066cc; }
    a { color: #0066cc; text-decoration: none; }
    section { padding: 60px 20px; position: relative; z-index: 2; }

    /* Floating blue blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(0, 102, 204, 0.25), rgba(0, 102, 204, 0.1));
      filter: blur(60px);
      z-index: 1;
      animation: float 18s ease-in-out infinite, pulse 10s ease-in-out infinite;
    }
    .blob1 { width: 400px; height: 400px; top: -100px; left: -100px; }
    .blob2 { width: 300px; height: 300px; bottom: -100px; right: -80px; }
    @keyframes float {
      0%,100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(30px); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo { font-size: 1.5rem; font-weight: bold; color: #0066cc; }

    /* Back button */
    .back-btn {
      background: #e6f2ff;
      color: #0066cc;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .back-btn:hover {
      background: #cce6ff;
      transform: scale(1.05);
    }

    /* Form */
    .form-container {
      background: #fff;
      padding: 30px;
      max-width: 700px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      animation: fadeIn 1.2s ease forwards;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px 20px;
    }
    label { font-weight: 600; color: #004080; }
    input, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccdff7;
      outline: none;
      transition: 0.3s;
      width: 100%;
    }
    input:focus, select:focus {
      border-color: #0066cc;
      box-shadow: 0 0 6px rgba(0,102,204,0.2);
    }
    button {
      grid-column: span 2;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #0066cc;
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0052a3;
      transform: scale(1.05);
    }

    /* Table */
    .table-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow-x: auto;
      animation: fadeInUp 1.2s ease forwards;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #e0efff;
    }
    th {
      background: #e6f2ff;
      color: #004d99;
    }
    tr:hover {
      background: #f5faff;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      form { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <nav>
    <div class="logo">Appliance Manager</div>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Portfolio</button>
  </nav>

  <section>
    <div class="form-container">
      <h2>Add Appliance Record</h2>
      <form id="applianceForm">
        <div>
          <label>Name</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label>Phone</label>
          <input type="text" id="phone" required>
        </div>
        <div>
          <label>Mode of Payment</label>
          <select id="payment">
            <option>Cash</option>
            <option>Online Payment</option>
            <option>Debit</option>
            <option>Credit</option>
            <option>Bank Transfer</option>
          </select>
        </div>
        <div>
          <label>Appliance</label>
          <input type="text" id="appliance" required>
        </div>
        <div>
          <label>Model Number</label>
          <input type="text" id="model" required>
        </div>
        <div>
          <label>Date of Purchase</label>
          <input type="date" id="date" required>
        </div>
        <button type="submit">Add Record</button>
      </form>
    </div>

    <div class="table-container">
      <table id="applianceTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Payment</th>
            <th>Appliance</th>
            <th>Model</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <footer>© 2025 Appliance Management System</footer>

  <script>
    const form = document.getElementById("applianceForm");
    const tableBody = document.querySelector("#applianceTable tbody");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${document.getElementById("name").value}</td>
        <td>${document.getElementById("email").value}</td>
        <td>${document.getElementById("phone").value}</td>
        <td>${document.getElementById("payment").value}</td>
        <td>${document.getElementById("appliance").value}</td>
        <td>${document.getElementById("model").value}</td>
        <td>${document.getElementById("date").value}</td>
      `;
      tableBody.appendChild(row);
      form.reset();
    });
  </script>
</body>
</html>
